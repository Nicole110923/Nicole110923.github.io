<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprobante de Compra</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; }
    h1 { color: green; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 6px; }
    .info { margin-top: 15px; }
  </style>
</head>
<body>

  <h1>Gracias por tu compra!</h1>
  <div id="comprobante"></div>

  <script>
    const datosPago = JSON.parse(sessionStorage.getItem('datosPago'));

    const cont = document.getElementById('comprobante');

    if (!datosPago) {
      cont.innerHTML = '<p>No hay información de compra disponible.</p>';
    } else {
      let html = `<h2>Detalles del pedido</h2>`;
      html += `<p><strong>Fecha:</strong> ${datosPago.fecha}</p>`;
      html += `<p><strong>Nombre:</strong> ${datosPago.nombre}</p>`;
      html += `<p><strong>Dirección:</strong> ${datosPago.direccion}</p>`;
      html += `<p><strong>Teléfono:</strong> ${datosPago.telefono}</p>`;

      html += `<h3>Productos:</h3><ul>`;
      datosPago.carrito.forEach(item => {
        html += `<li>${item.titulo} - $${item.precio} x ${item.cantidad}</li>`;
      });
      html += `</ul>`;

      html += `<p><strong>Total pagado:</strong> $${datosPago.total}</p>`;

      cont.innerHTML = html;
    }
  </script>

</body>
</html>
