<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprobante de Compra | N'C BOOKS</title>
  <style>
    body { font-family: 'Lato', sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .item { display: flex; align-items: center; margin-bottom: 10px; }
    .item img { width: 80px; height: 100px; object-fit: cover; margin-right: 10px; }
    .item-info { flex-grow: 1; }
  </style>
</head>
<body>

  <h1>Resumen de tu compra</h1>

  <div id="resumen"></div>

  <script>
    const resumenDiv = document.getElementById('resumen');
    const comprobante = JSON.parse(sessionStorage.getItem('comprobante'));

    if (!comprobante) {
      resumenDiv.innerHTML = '<p>No hay información de compra disponible.</p>';
    } else {
      let html = `
        <p><strong>Nombre:</strong> ${comprobante.nombre}</p>
        <p><strong>Dirección:</strong> ${comprobante.direccion}</p>
        <p><strong>Tipo de tarjeta:</strong> ${comprobante.tipoTarjeta}</p>
        <p><strong>Total:</strong> $${comprobante.total}</p>
        <h2>Productos:</h2>
      `;
      comprobante.carrito.forEach(item => {
        html += `
          <div class="item">
            <img src="${item.imagen}" alt="${item.nombre}">
            <div class="item-info">
              <strong>${item.nombre}</strong><br>
              Cantidad: ${item.cantidad} <br>
              Precio unitario: $${item.precio}
            </div>
          </div>
        `;
      });
      resumenDiv.innerHTML = html;
    }
  </script>

</body>
</html>
