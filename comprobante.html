<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="comprobante.css">
  <title>Comprobante de Compra</title>
</head>
<body>
  <h2>¡Gracias por tu compra!</h2>
  <p><strong>Nombre del titular:</strong> <span id="nombre"></span></p>
  <p><strong>Dirección:</strong> <span id="direccion"></span></p>
  <p><strong>Tipo de tarjeta:</strong> <span id="tarjeta"></span></p>

  <h3>Resumen de productos:</h3>
  <ul id="lista-productos"></ul>
  <p><strong>Total pagado:</strong> $<span id="total"></span></p>

  <a href="index.html">Volver al inicio</a>

  <script>
    const data = JSON.parse(sessionStorage.getItem('comprobante'));

    if (!data) {
      document.body.innerHTML = '<p>Error: No hay información de la compra.</p>';
    } else {
      document.getElementById('nombre').textContent = data.nombre;
      document.getElementById('direccion').textContent = data.direccion;
      document.getElementById('tarjeta').textContent = data.tipoTarjeta;
      document.getElementById('total').textContent = data.total;

      const lista = document.getElementById('lista-productos');
      data.carrito.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
