<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | N'C BOOKS</title>
  <link rel="stylesheet" href="carritodecompras.css">
</head>
<body>
  <img src="logo.png" alt="logo" class="l" />
  <h1>üõí Carrito de Compras</h1>
  <div id="carrito-contenido"></div>
  <p class="total" id="total">Total: $0</p>
  <button onclick="mostrarFormulario()">Pagar</button>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
  <a href="categoria.html"><button>Volver al cat√°logo</button></a>
  <a href="index.html"><button>Volver al inicio</button></a>

  <div id="formulario-pago" style="display:none;">
    <h2>Detalles de Pago</h2>
    <form id="pago-form">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="text" name="direccion" placeholder="Direcci√≥n" required>
      <input type="tel" name="telefono" placeholder="Tel√©fono" required>
      <input type="text" name="tarjeta" placeholder="N√∫mero de tarjeta" maxlength="16" required>
      <button type="submit">Confirmar pago</button>
    </form>
  </div>

  <script>
    // Obtener el carrito de localStorage
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-contenido');
    const totalTexto = document.getElementById('total');

    // Funci√≥n para renderizar los productos en el carrito
    function renderCarrito() {
      contenedor.innerHTML = ''; // Limpiar contenido previo
      let total = 0;

      // Recorrer el carrito y mostrar los productos
      carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.imagen || 'https://via.placeholder.com/100'}" alt="${item.nombre}">
          <div class="item-info">
            <strong>${item.nombre}</strong><br>
            $${item.precio} x ${item.cantidad}
          </div>
          <button onclick="eliminarItem(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
        total += item.precio * item.cantidad;
      });

      // Mostrar el total del carrito
      totalTexto.textContent = `Total: $${total}`;
    }

    // Funci√≥n para eliminar un producto del carrito
    function eliminarItem(index) {
      carrito.splice(index, 1); // Eliminar el producto del carrito
      localStorage.setItem('carrito', JSON.stringify(carrito)); // Actualizar localStorage
      renderCarrito(); // Volver a renderizar el carrito
    }

    // Funci√≥n para vaciar el carrito
    function vaciarCarrito() {
      if (confirm('¬øVaciar el carrito?')) {
        carrito = []; // Limpiar carrito
        localStorage.setItem('carrito', JSON.stringify(carrito)); // Actualizar localStorage
        renderCarrito(); // Volver a renderizar el carrito
      }
    }

    // Mostrar formulario de pago
    function mostrarFormulario() {
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }
      document.getElementById('formulario-pago').style.display = 'block';
    }

    // Llamar la funci√≥n de renderizado cuando cargue la p√°gina
    renderCarrito();

    // Manejar el env√≠o del formulario de pago
    document.getElementById('pago-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = this.nombre.value;
      const direccion = this.direccion.value;
      const telefono = this.telefono.value;

      alert(`¬°Gracias por tu compra, ${nombre}!\nEnviaremos tu pedido a:\n${direccion}\nNos comunicaremos al: ${telefono}`);

      // Vaciar el carrito despu√©s de la compra
      carrito = [];
      localStorage.setItem('carrito', JSON.stringify(carrito)); // Actualizar localStorage
      renderCarrito(); // Volver a renderizar el carrito
      document.getElementById('formulario-pago').style.display = 'none'; // Ocultar formulario
      this.reset(); // Resetear el formulario
    });
  </script>
</body>
</html>
