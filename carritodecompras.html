<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras | N'C BOOKS</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="carrito.css" />
</head>
<body>
  <h1>🛒 Carrito de Compras</h1>

  <div id="carrito-contenido"></div>
  <p class="total" id="total">Total: $0.00</p>

  <div class="botones-principales">
    <button onclick="mostrarFormulario()">Pagar</button>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <main id="formulario-compra" style="display:none;">
    <form id="form-compra">
      <h2>Finaliza tu compra en N'C BOOKS</h2>

      <fieldset>
        <legend>Información del Titular</legend>
        <label for="nombre">Nombre del Titular</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required />
        <label for="direccion">Dirección de Facturación</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle Falsa 123, Ciudad, País" required />
      </fieldset>

      <fieldset>
        <legend>Información de Pago</legend>
        <label for="tipo-tarjeta">Tipo de Tarjeta</label>
        <select id="tipo-tarjeta" name="tipo-tarjeta" required>
          <option value="">Selecciona una opción</option>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="Amex">American Express</option>
          <option value="Otro">Otro</option>
        </select>
        <label for="numero">Número de Tarjeta</label>
        <input type="text" id="numero" name="numero" placeholder="1234567890123456" maxlength="16" required />
        <label for="expiracion">Fecha de Expiración</label>
        <input type="month" id="expiracion" name="expiracion" required />
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Ej. 123" maxlength="4" required />
      </fieldset>

      <label>
        <input type="checkbox" id="terminos" required />
        Acepto los <a href="#" target="_blank">términos y condiciones</a>.
      </label>

      <button type="submit">Confirmar Compra</button>
    </form>
  </main>

  <script src="carrito.js"></script>
</body>
</html>
