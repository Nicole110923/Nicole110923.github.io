<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | N'C BOOKS</title>
  <link rel="stylesheet" href="carritodecompras.css">
</head>
<body>

  <h1>ðŸ›’ Carrito de Compras</h1>
  <div id="carrito-contenido"></div>
  <p class="total" id="total">Total: $0</p>
  <button onclick="mostrarFormulario()">Pagar</button>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
  <a href="categoria.html"><button>Volver al catÃ¡logo</button></a>
  <a href="index.html"><button>Volver al inicio</button></a>
  <div id="formulario-pago">
    <h2>Detalles de Pago</h2>
    <form id="pago-form">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="text" name="direccion" placeholder="DirecciÃ³n" required>
      <input type="tel" name="telefono" placeholder="TelÃ©fono" required>
      <input type="text" name="tarjeta" placeholder="NÃºmero de tarjeta" maxlength="16" required>
      <button type="submit">Confirmar pago</button>
    </form>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-contenido');
    const totalTexto = document.getElementById('total');

    function renderCarrito() {
      contenedor.innerHTML = '';
      let total = 0;

      carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.imagen || 'https://via.placeholder.com/100'}" alt="${item.nombre}">
          <div class="item-info">
            <strong>${item.nombre}</strong><br>
            $${item.precio} x ${item.cantidad}
          </div>
          <button onclick="eliminarItem(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
        total += item.precio * item.cantidad;
      });

      totalTexto.textContent = `Total: $${total}`;
    }

    function eliminarItem(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    function vaciarCarrito() {
      if (confirm('Â¿Vaciar el carrito?')) {
        carrito = [];
        localStorage.setItem('carrito', JSON.stringify(carrito));
        renderCarrito();
      }
    }

    function mostrarFormulario() {
      if (carrito.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
      }
      document.getElementById('formulario-pago').style.display = 'block';
    }

    document.getElementById('pago-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = this.nombre.value;
      const direccion = this.direccion.value;
      const telefono = this.telefono.value;

      alert(`Â¡Gracias por tu compra, ${nombre}!\nEnviaremos tu pedido a:\n${direccion}\nNos comunicaremos al: ${telefono}`);

      carrito = [];
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
      document.getElementById('formulario-pago').style.display = 'none';
      this.reset();
    });

    renderCarrito();
  </script>

</body>
</html>
