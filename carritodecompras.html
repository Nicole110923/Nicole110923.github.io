<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras | N'C BOOKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="categoria.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Lato', sans-serif; margin: 20px; }
    .item { display: flex; align-items: center; margin-bottom: 10px; }
    .item img { width: 80px; height: 100px; object-fit: cover; margin-right: 10px; }
    .item-info { flex-grow: 1; }
    button { margin-left: 10px; }
    #formulario-compra { border: 1px solid #ccc; padding: 15px; margin-top: 20px; max-width: 400px; }
    fieldset { margin-bottom: 15px; }
    legend { font-weight: bold; }
    label { display: block; margin: 5px 0 3px; }
    input, select { width: 100%; padding: 5px; box-sizing: border-box; }
    .botones-principales button, .botones-principales a button { margin-right: 10px; }
  </style>
</head>
<body>

  <h1>üõí Carrito de Compras</h1>

  <div id="carrito-contenido"></div>
  <p id="total">Total: $0</p>

  <div class="botones-principales">
    <button onclick="mostrarFormulario()">Pagar</button>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <main>
    <form id="formulario-compra" style="display:none;">
      <h2>Finaliza tu compra en N'C BOOKS</h2>

      <fieldset>
        <legend>Informaci√≥n del Titular</legend>
        <label for="nombre">Nombre del Titular</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan P√©rez" required />

        <label for="direccion">Direcci√≥n de Facturaci√≥n</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle Falsa 123, Ciudad, Pa√≠s" required />
      </fieldset>

      <fieldset>
        <legend>Informaci√≥n de Pago</legend>

        <label for="tipo-tarjeta">Tipo de Tarjeta</label>
        <select id="tipo-tarjeta" name="tipo-tarjeta" required>
          <option value="">Selecciona una opci√≥n</option>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="Amex">American Express</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="numero">N√∫mero de Tarjeta</label>
        <input type="text" id="numero" name="numero" placeholder="1234567890123456" maxlength="16" required />

        <label for="expiracion">Fecha de Expiraci√≥n</label>
        <input type="month" id="expiracion" name="expiracion" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Ej. 123" maxlength="4" required />
      </fieldset>

      <label>
        <input type="checkbox" id="terminos" required />
        Acepto los <a href="#" target="_blank">t√©rminos y condiciones</a>.
      </label>

      <button type="submit">Confirmar Compra</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Simulamos un carrito para demo si no hay nada en localStorage:
      if (!localStorage.getItem('carrito')) {
        const demoCarrito = [
          { id: 1, nombre: 'Libro A', precio: 120, cantidad: 1, imagen: 'https://via.placeholder.com/80x100?text=Libro+A' },
          { id: 2, nombre: 'Libro B', precio: 80, cantidad: 2, imagen: 'https://via.placeholder.com/80x100?text=Libro+B' }
        ];
        localStorage.setItem('carrito', JSON.stringify(demoCarrito));
      }

      let carrito = JSON.parse(localStorage.getItem('carrito'));
      const contenedor = document.getElementById('carrito-contenido');
      const totalTexto = document.getElementById('total');
      const formulario = document.getElementById('formulario-compra');

      function renderCarrito() {
        contenedor.innerHTML = '';
        let total = 0;
        if (carrito.length === 0) {
          contenedor.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
          formulario.style.display = 'none';
          totalTexto.textContent = 'Total: $0';
          return;
        }

        carrito.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.imagen}" alt="${item.nombre}">
            <div class="item-info">
              <strong>${item.nombre}</strong><br>
              $${item.precio} x ${item.cantidad}
            </div>
            <button type="button" data-index="${index}" class="btn-eliminar">Eliminar</button>
          `;
          contenedor.appendChild(div);
          total += item.precio * item.cantidad;
        });
        totalTexto.textContent = `Total: $${total.toFixed(2)}`;
      }

      contenedor.addEventListener('click', e => {
        if (e.target.classList.contains('btn-eliminar')) {
          const index = Number(e.target.getAttribute('data-index'));
          carrito.splice(index, 1);
          localStorage.setItem('carrito', JSON.stringify(carrito));
          renderCarrito();
        }
      });

      window.vaciarCarrito = () => {
        if (confirm('¬øVaciar el carrito?')) {
          carrito = [];
          localStorage.setItem('carrito', JSON.stringify(carrito));
          renderCarrito();
        }
      };

      window.mostrarFormulario = () => {
        if (carrito.length === 0) {
          alert('Tu carrito est√° vac√≠o.');
          return;
        }
        formulario.style.display = 'block';
        formulario.scrollIntoView({ behavior: 'smooth' });
      };

      // Validaci√≥n inputs num√©ricos para tarjeta y CVV
      document.getElementById('numero').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 16);
      });
      document.getElementById('cvv').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
      });

      formulario.addEventListener('submit', e => {
        e.preventDefault();
        if (!formulario.checkValidity()) {
          alert('Por favor, completa todos los campos correctamente.');
          return;
        }
        const nombre = formulario.nombre.value.trim();
        const direccion = formulario.direccion.value.trim();
        const tipoTarjeta = formulario['tipo-tarjeta'].value;
        const total = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);

        const comprobante = { nombre, direccion, tipoTarjeta, total: total.toFixed(2), carrito };

        sessionStorage.setItem('comprobante', JSON.stringify(comprobante));

        carrito = [];
        localStorage.removeItem('carrito');

        alert('¬°Gracias por tu compra! Ser√°s redirigido al comprobante.');
        // Aqu√≠ redirigir a comprobante.html (crea esa p√°gina para mostrar el resumen)
        // Para demo, solo recarga la p√°gina
        location.reload();
      });

      renderCarrito();
    });
  </script>
</body>
</html>
