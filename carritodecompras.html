<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | N'C BOOKS</title>
  <link rel="stylesheet" href="carritodecompras.css">
</head>
<body>
  <img src="logo.png" alt="logo" class="l" />
  <h1>🛒 Carrito de Compras</h1>
  <div id="carrito-contenido"></div>
  <p class="total" id="total">Total: $0</p>
  <button onclick="mostrarFormulario()">Pagar</button>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
  <a href="categoria.html"><button>Volver al catálogo</button></a>
  <a href="index.html"><button>Volver al inicio</button></a>
  <main>
    <div id="resumen-carrito">
      <h4>Productos en tu carrito:</h4>
      <ul id="productos-carrito"></ul>
      <p><strong>Total a pagar: $<span id="total-a-pagar">0</span></strong></p>
    </div>

    <form id="formulario-compra" class="formulario-compra">
      <label for="nombre">Nombre del Titular</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo del titular" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección de facturación" required>

      <label for="tipo-tarjeta">Tipo de Tarjeta</label>
      <select id="tipo-tarjeta" name="tipo-tarjeta" required>
        <option value="">Selecciona una opción</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
        <option value="otro">Otro</option>
      </select>

      <label for="numero">Número de Tarjeta</label>
      <input type="text" id="numero" name="numero" placeholder="Ingresa tu número de tarjeta" required>

      <label for="expiracion">Fecha de Expiración</label>
      <input type="month" id="expiracion" name="expiracion" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="4" required>

      <label for="terminos">
        <input type="checkbox" id="terminos" name="terminos" required>
        Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a>.
      </label>

      <button type="submit">Confirmar Compra</button>
    </form>
  </main>
  <script>

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-contenido');
    const totalTexto = document.getElementById('total');

 
    function renderCarrito() {
      contenedor.innerHTML = ''; 
      let total = 0;

      // Recorrer el carrito y mostrar los productos
      carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.imagen || 'https://via.placeholder.com/100'}" alt="${item.nombre}">
          <div class="item-info">
            <strong>${item.nombre}</strong><br>
            $${item.precio} x ${item.cantidad}
          </div>
          <button onclick="eliminarItem(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
        total += item.precio * item.cantidad;
      });

   
      totalTexto.textContent = `Total: $${total}`;
    }

  
    function eliminarItem(index) {
      carrito.splice(index, 1); 
      localStorage.setItem('carrito', JSON.stringify(carrito)); 
      renderCarrito(); 
    }

  
    function vaciarCarrito() {
      if (confirm('¿Vaciar el carrito?')) {
        carrito = []; 
        localStorage.setItem('carrito', JSON.stringify(carrito));
        renderCarrito(); 
      }
    }

   
    function mostrarFormulario() {
      if (carrito.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }
      document.getElementById('formulario-pago').style.display = 'block';
    }

   
    renderCarrito();

  
    document.getElementById('pago-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = this.nombre.value;
      const direccion = this.direccion.value;
      const telefono = this.telefono.value;

      alert(`¡Gracias por tu compra, ${nombre}!\nEnviaremos tu pedido a:\n${direccion}\nNos comunicaremos al: ${telefono}`);

     
      carrito = [];
      localStorage.setItem('carrito', JSON.stringify(carrito)); 
      renderCarrito(); 
      document.getElementById('formulario-pago').style.display = 'none'; 
      this.reset(); 
    });
  </script>
</body>
</html>
